spring.application.name=payment-service

spring.webflux.base-path=/payment-service
server.servlet.context-path=/payment-service
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI}
server.port=10009

#logging.level.root=DEBUG
logging.file.name=logs/payment-service.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${BUSINESS_MAIL_USERNAME}
spring.mail.password=${BUSINESS_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

allowed-origins=${SWISS_BANK_APP_ALLOWED_ORIGIN_HOSTS}
user-service.base-url=${USER_SERVICE_BASE_URL}
swiss.jwt.util.secret-hashing-key=${SECRET_HASHING_KEY}
