spring.application.name=user-service
server.servlet.context-path=/user-service
spring.data.mongodb.uri=mongodb://swissbank:swiss_pwd@mongodb:27017/swissbank?authSource=admin
server.port=10001

logging.level.root=DEBUG
logging.file.name=logs/user-service.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${BUSINESS_MAIL_USERNAME}
spring.mail.password=${BUSINESS_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

swiss.jwt.util.secret-hashing-key=${SECRET_HASHING_KEY}
